<!DOCTYPE html>
<html lang="en">
<head>
  <title>API Employee Directory</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="title">Awesome Startup Employee Directory</h1>
    <div>
      <label for="searchBar">Search for Employees</label>
      <input type="text" name="searchBar" id="searchBar" placeholder="Enter Employee Name or City">
    </div>
  </header>
    <main id="directory">
      <ul class="grid"></ul>
      <p class="message">"Sorry No Results Found"<p>
    </main>
      <div id="lightbox">
        <div class="selected">
          <div class="cardExpand cardTextExpand selectedCard">

          </div>
          <div class="arrows">
            <p class="arrowBack">&#60;</p>
            <p class="counter"></p>
            <p class="arrowForward">&#62;</p>
          </div>
        </div>
    </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
